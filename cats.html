<section id="catSection"> <!--HTML element which will contain all of our Cat Image related stuff including the button-->
    <img id="catImage" src="" alt="Random Cat Image"> 
    <button class="buton3"onclick="fetchCatImage()">more catsssss</button> <!--This button will run the code for the function fetchCatImage when clicked-->
    <script>  
      const apiKey = "live_eYtE2I1ZybbYl3y8nPQr56xcfIkfYrKR3NhcRROyG1UADdZsqqb5f72TqqA1Sx4E" /* As you can see, I'm using the comment function for JavaScript. This is because I am using the script tag meaning that I am basically writing JavaScript in an HTML file. This is much simpler but its normally only used for smaller scale projects*/
      function fetchCatImage() {
        fetch("https://api.thecatapi.com/v1/images/search", { 
          headers: {
            "x-api-key": apiKey 
          }
        })
          .then(response => response.json())
          .then(data => {
            const catImageElement = document.getElementById('catImage');
            catImageElement.src = data[0].url;
          })
          .catch(error => {
            console.error('Error fetching cat image:', error);
          });
        }
      
      fetchCatImage();
    </script>
  </section>
